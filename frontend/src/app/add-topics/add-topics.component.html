<form #addTopicsForm="ngForm" (ngSubmit)="addFormData(addTopicsForm)">

  <label for="number">Sorszám:</label>
  <input type="number" ngModel name="number" id="number" placeholder="Sorszám">

  <label for="topic">Téma:</label>
  <input type="text"  ngModel name="topic" id="topic" placeholder="Téma">

  <input type="submit" value="Felvitel">

</form>
