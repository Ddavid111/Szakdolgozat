<form (ngSubmit)="addFormData(addDocxForm)" [formGroup]="addDocxForm" class="form-container">
  <h1 class="form-title">Szakdolgozat bírálat</h1>

  <mat-form-field class="form-field">
    <mat-label>Válassz ki egy hallgatót!</mat-label>
    <mat-select formControlName="student" [(ngModel)]="selectedStudent" (ngModelChange)="onSelectStudent()">
      <mat-option *ngFor="let student of students" [value]="student.id">{{ student.fullname }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-separator"></div>

  <mat-form-field class="form-field">
    <mat-label>Szakdolgozat kiválasztása</mat-label>
    <mat-select formControlName="theses" [(ngModel)]="selectedTheseses">
      <mat-option *ngFor="let item of theses" [value]="item.id">{{ item.title }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-separator"></div>

  <textarea ngModel formControlName="description" id="description" class="form-textarea" placeholder="A bírálat részletes kifejtése"></textarea>

  <div class="form-separator"></div>

  <mat-form-field class="form-field">
    <mat-label>Javasolt érdemjegy</mat-label>
    <mat-select formControlName="score" [(ngModel)]="selectedScore">
      <mat-option *ngFor="let grade of gradesToDropDownList" [value]="grade.gradeId">{{ grade.grade }}</mat-option>
    </mat-select>
  </mat-form-field>

  <span class="form-error" *ngIf="addDocxForm.errors?.['cityError']">Kötelező megadni a mezőt!</span>
  <br>
  <input type="text" formControlName="city" id="city" class="form-input" placeholder="Helyszín" style="width: 200px;">
  <span class="form-info">{{ LocalDate }}</span>
  <br>
  <br>
  <button type="submit" [disabled]="addDocxForm.invalid" class="form-button">Generálás</button>
</form>
