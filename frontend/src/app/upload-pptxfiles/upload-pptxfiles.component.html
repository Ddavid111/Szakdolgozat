<h1> PPT feltöltése </h1>

<p>Ki kellene választani azt a szakdolgozatot, amire a fájlokat tölti fel.</p>

<mat-form-field>
  <mat-label>Szakdolgozat kiválasztása</mat-label>
  <mat-select name="thesesId" [(ngModel)]="thesesId" required>
    <mat-option *ngFor="let item of theses" [value]="item.id">{{ item.title }}</mat-option>
  </mat-select>
  <mat-error *ngIf="!thesesId">Szakdolgozat kiválasztása kötelező</mat-error>
</mat-form-field>


<h3>Szakdolgozat prezentáció feltöltése</h3>
<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input class="form-control" type="file" (change)="onFileSelected($event)" #fileInput required/>
    </label>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" [disabled]="!selectedFile || !thesesId" (click)="uploadFile()">
      Feltöltés
    </button>
  </div>
</div>

<div *ngIf="selectedFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ uploadProgress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: uploadProgress + '%' }"
  >
    {{ uploadProgress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
