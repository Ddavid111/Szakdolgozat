<div class="mt-5">
  <table class="table table-bordered">
    <thead class="thead">
    <tr>
<!--      <th>ID</th>-->
      <th>Code</th>
      <th>Date</th>
      <th>Description</th>
      <th>Start hour</th>
      <th>End hour</th>
      <th>Location</th>
      <th>Notary</th>
      <th>President</th>
      <th>Students</th>
      <th>Members</th>
    </tr>
    </thead>
    <tbody class="tbody">
    <tr *ngFor="let e of data | orderBy: key: reverse | paginate: {itemsPerPage : 25, currentPage: p};">

<!--      <td>{{ e.id }}</td>-->
      <td>{{ e.code }}</td>
      <td>{{ e.date }}</td>
      <td>{{ e.description }}</td>
      <td>{{ e.startHour }}</td>
      <td>{{ e.endHour }}</td>
      <td>{{ e.location }}</td>
      <td>{{ e.notary.fullname }}</td>
      <td>{{ e.president.fullname }}</td>
      <td> <span *ngFor="let student of e.students"> {{ student.fullname}}<span *ngIf="e.students.length !== (e.students.indexOf(student)+1) ">,</span> </span> </td>
      <td> <span *ngFor="let member of e.members"> {{ member.fullname }}<span *ngIf="e.members.length !== (e.members.indexOf(member)+1) ">,</span> </span> </td>

<!--      <td>-->
<!--        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal"-->
<!--                (click)="edit(e)">Update-->
<!--        </button>-->
<!--      </td>-->
<!--      <td>-->
<!--        <button type="button" (click)="deleteUser(e)">Delete</button>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
